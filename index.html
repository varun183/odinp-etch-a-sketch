<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
   
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h6>Select the size</h6>
        <button id="sizeSelector">Select</button>
    </div>
    <p id="message"> </p>
    <div id="sketch-area" class="board"></div>

    <div class="footer">
        <label for="color-picker">Color Picker</label>
        <input id="color-picker" name="colorPicker" type="color">
        <button id="randomColor">Random</button>
        <button id="resetColor">Reset</button>

    </div>
    
</body>
</html>
